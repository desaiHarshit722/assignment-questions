<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess Number</h1>

        <p class="guess">Guess a number between 1 and 100.</p>
        <input type="text" placeholder="Enter the number..." id="yourNumber">
        <button id="check">Check</button>
        <p id="empty"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
