<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="button-container">
            <label for="">BACKGROUND COLOR</label>
            <input type="text" id="color" placeholder="Enter your color...">
            <label for="">FONT SIZE (in px)</label>
            <input type="text" id="font-size" placeholder="Enter your font size...">
            <label for="">FONT WEIGHT</label>
            <input type="text" id="font-weight" placeholder="Enter your font weight...">
            <label for="">PADDING (in px)</label>
            <input type="text" id="padding" placeholder="Enter your padding...">
            <label for="">BORDER RADIUS</label>
            <input type="text" id="border-radius" placeholder="Enter your border radius...">

            <button id="apply">Apply</button>
            <button id="custom-btn">Custom Button</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
